	<form class="container-fluid" action="../dashboard/Error_500Dash.html">

		
			<h1>Datos del cliente</h1>
			<div class="boton col-lg-6 col-md-6">
			<label for="nombres"> </label>
			<input type="text" id="nombres" required="" placeholder="-Nombres-">
			</div>
			
			<div class="boton col-lg-6 col-md-6">
			<label for="apellidos"> </label>
			<input type="text" id="apellidos" required="" placeholder="-Apellidos-">
		</div>
			
			<div class="boton col-lg-6 col-md-6">


			<label for="tipoIde"> </label>
			<select name="" id="tipoIde">
				<option value="seleccione">Seleccion tipo de identificacion...</option>
				<option value="cedula">Cedula de ciudadania</option>
				<option value="tarjeta">Tarjeta de identidad</option>
				<option value="extranjeria">Cedula de extranjeria</option>
			</select>
			</div>
			
			<div class="boton col-lg-6 col-md-6">
			

			<label for="identifiacion"> </label>
			<input type="number" id="identificacion" required="" min="0" placeholder="-Numero de identificacion-">
		</div>

		<div class="boton col-lg-12 col-md-12">

			<label for="direccion"> </label>
			<input type="text" id="direccion" required="" placeholder="-Direccion de residencia-">

		</div>
			
			
			
			<div class="boton col-lg-6 col-md-6">
			
			<label for="telefono"> </label>
			<input type="tel" id="telefono" required="" placeholder="-Telefono-">

		</div>

		
		<div class="boton col-lg-6 col-md-6">

			<label for="email"> </label>
			<input type="email" id="email" required="" placeholder="-Correo electronico-">
			</div>

			

      
		
	<h1 class="col-lg-12">Detalles del pedido</h1>
	<div class="boton col-lg-6 col-md-6">

			<label for="identifiacion"> </label>
			<input type="number" id="identificacion" required="" min="0" placeholder="-Numero de identificacion-">
		</div>
			<div class="boton col-lg-6 col-md-6">

			<label for="tipoIde"> </label>
			<select name="" id="tipoIde">
				<option value="seleccione">Seleccion tipo de Peso...</option>
				<option value="Kilogramo">Kg</option>
				<option value="Gramos">Gr</option>
			</select>
			
		</div>
			<div class="boton col-lg-6 col-md-6">

			<label for="cantidad"> </label>
			<input type="number" id="cantidad" required="" min="1" required="" placeholder="-Cantidad-">
			</div>
			<div class="boton col-lg-6 col-md-6">

			<label for="ValorUnitario"> </label>
			<input type="number" id="ValorUnitario" required="" min="1" required="" placeholder="-Valor unitario-">

		</div>
			<div class="boton col-lg-12 col-md-12">

			<label for="valorT"> </label>
			<input type="number" id="valotT" required="" placeholder="-Valor total-">
		</div>


			<div class="botonS4 row">
	<button type="button" class="btn"  onclick="enviar()">Enviar</button>
        </div>
