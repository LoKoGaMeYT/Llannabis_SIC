<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../Pedidos_ventas/css/stylePedidosVentas.css">
	<link rel="stylesheet" href="../../css/all.min.css">
	<title>Document</title>
</head>
<body>

	<!-- Formulario Crear pedido -->

	<div class="contFormulario">
		<form action="../../dashboard/Error_500Dash.html">

		<div class="boton">
			<h1>Datos del cliente</h1>
			<label for="nombres"> </label>
			<input type="text" id="nombres"  placeholder="Sarah">
			
			<label for="apellidos"> </label>
			<input type="text" id="apellidos"  placeholder="Rodriguez">
		</div>

		<div class="boton">


			<label for="tipoIde"> </label>
			<select name="" id="tipoIde">
				<option value="cedula">Cedula de ciudadania</option>
				<option value="tarjeta">Tarjeta de identidad</option>
				<option value="extranjeria">Cedula de extranjeria</option>
			</select>
			

			<label for="identifiacion"> </label>
			<input type="number" id="identificacion"  min="1" placeholder="1002275588">
		</div>

		<div class="boton">

			<label for="email"> </label>
			<input type="email" id="email"  placeholder="-sarahrz@gmail.com-">

			<label for="telefono"> </label>
			<input type="tel" id="telefono"  placeholder="-3195897210-">

		</div>

		<div class="botonD1">

			<label for="direccion"> </label>
			<input type="text" id="direccion"  placeholder="Calle 21 sur 4b-23">

		</div>

			<h1>Detalles del pedido</h1>

      
		<div class="boton">


			<label for="producto"> </label>
			<input type="number" id="identificacion"  min="0" placeholder="-Tipo de producto-">

			<label for="tipoIde"> </label>
			<select name="" id="tipoIde">
				<option value="seleccione">Seleccion tipo de Peso...</option>
				<option value="Kilogramo">Kg</option>
				<option value="Gramos">Gr</option>
			</select>
			
		</div>




		<div class="boton">	

			<label for="cantidad"> </label>
			<input type="number" id="cantidad"  min="1"  placeholder="-Cantidad-">

			<label for="ValorUnitario"> </label>
			<input type="number" id="ValorUnitario"  min="1"  placeholder="-Valor unitario-">

		</div>

		<div class="botonVT">

			<label for="valorT"> </label>
			<input type="number" id="valotT"  placeholder="-Valor total-">
		</div>

		<div class="botonS">

			<input type="submit" value="Guardar cambios">
			<input type="reset" value="Resetear">
			<input type="submit" value="Cancelar">
        </div>
		</form>
	</div>
	
</body>
</html>
